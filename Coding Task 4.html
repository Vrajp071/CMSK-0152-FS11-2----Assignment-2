<!DOCTYPE html>
<html>
<head>
    <title>Coding Task 4</title>
    <script>
        function calculateCatAge(catAge) {
            var catYears = catAge * 7;
            document.write("Your cat is " + catYears + " years old in cat years!<br>");
        }
        calculateCatAge(2);
        calculateCatAge(4);
        calculateCatAge(8);
    </script>
</head>
</html>
